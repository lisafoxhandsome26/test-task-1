<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Changed Deposit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div style="text-align: center;">
        <h1 style="color: #32CD32;">Change Deposit</h1>
        {% if error %}
            <h2 style="color: #FF4500">{{ error }}</h2>
        {% else %}
            <h2 style="color: #1E90FF;">{{ message }}</h2>
        {% endif %}
    </div>
</body>
</html>
